<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
function get_url_parameter(name) {
    name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
    var regexS = "[\\?&]"+name+"=([^&#]*)";
    var regex = new RegExp( regexS );
    var results = regex.exec( window.location.href );
    if ( results == null )
      return "";
    else
      return results[1];
}
function go_to_you_page()
{
    var redirect_parameter = get_url_parameter('redirect');

    // redirect to /myaccount.php if the redirect parameter is not set
    var redirect = ( redirect_parameter === "" ) ? 'myaccount.php' : redirect_parameter;

    window.location.href = './data/salary';
}
</script>
<body>
    <h1>Test</h1>
    <a href="#" onclick="go_to_you_page()">Click</a>
</body>
</html>
