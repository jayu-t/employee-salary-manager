<!-- New Employee Form -->
<h3>Add New Employee</h3>
<form method="POST" class="emp-form pl-2 pr-2 pb-2 pt-2">
    <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" pattern="[a-zA-Z][a-zA-Z ]+" class="form-control" id="inputName" name="emp-name" placeholder="Enter Name" required>
    </div>
    <div class="form-group">
        <label for="inputCity">City</label>
        <input type="text" pattern="[a-zA-Z][a-zA-Z ]+" class="form-control" id="inputCity" name="emp-city" placeholder="City" required>
    </div>
    <div class="form-group">
        <label for="inputContact">Contact Number</label>
        <input type="text" pattern="[789][0-9]{9}" class="form-control" id="inputContact" name="emp-contact" placeholder="Mobile" required>
    </div>
    <div class="form-group">
        <label for="inputSal">Salary</label>
        <input type="number" min="1" class="form-control" id="inputSal" name="emp-sal" placeholder="Salary" required>
    </div>
    <div class="form-group">
        <input type="submit" onclick="addNewEmployee()" class="btn btn-primary" value="Add">
        <a href="#" onclick="showEmployee()" type="button" class="btn btn-secondary">Cancel</a>
    </div>
</form>
